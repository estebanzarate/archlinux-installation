[bar/main]
modules-left = date vpn target desk
modules-right = wire fire burp dog
width = 98%
offset-x = 1%
offset-y = 10
padding = 1
module-margin = 1
font-0 = Adwaita-Sans:size=14;3
font-1 = Hack Nerd Font:size=14;3

[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S
format = <label>
format-foreground = #fff
label = %date% %time%
label-foreground = #C2527A 

[module/vpn]
type = custom/script
exec = $HOME/.config/polybar/scripts/vpn.sh
click-left = echo -n "$(ip a show tun0 | grep -oP '(?<=inet\s)\d+\.\d+\.\d+\.\d+')" | xclip -sel clip
interval = 2
format = <label>
label-foreground = #3B71CA

[module/target]
type = custom/script
exec = $HOME/.config/polybar/scripts/target.sh
click-left = echo -n "$(cat $HOME/.config/polybar/scripts/target.txt)" | xclip -sel clip
interval = 2
format = <label>
label-foreground = #DC4C64

[module/desk]
type = internal/xworkspaces
label-empty-foreground = #9FA6B2
label-active-foreground = #14A44D
label-occupied-foreground = #E4A11B

[module/dog]
type = custom/text
label = [%{F#C68642} ó°©ƒ  %{F-}]

[module/fire]
type = custom/text
label = (%{F#DC4C64} F %{F-})
click-left = /usr/bin/firefox > /dev/null 2>&1 & disown

[module/burp]
type = custom/text
label = (%{F#E4A11B} B %{F-})
click-left = /usr/bin/burpsuite > /dev/null 2>&1 & disown

[module/wire]
type = custom/text
label = (%{F#3B71CA} W %{F-})
click-left = /usr/bin/wireshark > /dev/null 2>&1 & disown
